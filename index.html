<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugging Face API - Chatbot</title>
</head>
<body>
    <h1>Hugging Face4 GPT-2 Model</h1>
    <textarea id="question" rows="4" cols="50"></textarea><br><br>
    <button onclick="ask()">Ask GPT-2</button>
    <p id="answer"></p>

    <script>
        async function ask() {
            const question = document.getElementById('question').value;
            const HF_API_KEY = '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';  // Your API Key

            try {
                const response = await fetch('https://cors-proxy.htmldriven.com/fetch/https://api-inference.huggingface.co/models/moonshotai/Kimi-K2-Thinking:novita', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${HF_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        inputs: question
                    })
                });

                const data = await response.json();
                document.getElementById('answer').textContent = data.choices ? data.choices[0].text : 'No response from model';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('answer').textContent = 'Error contacting API';
            }
        }
    </script>
</body>
</html>
