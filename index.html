<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2تشغيل موديل Hugging Face عبر CORS</title>
</head>
<body>

    <h1>اسأل الموديل</h1>
    <label for="question">ادخل سؤالك: </label>
    <input type="text" id="question" placeholder="أدخل سؤالك هنا">
    <button id="askBtn">اسأل</button>

    <h2>الإجابة:</h2>
    <p id="answer"></p>

    <script>
        document.getElementById('askBtn').addEventListener('click', ask);

        async function ask() {
            const question = document.getElementById('question').value;
            const apiKey = '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';  // التوكن الذي قمت بتقديمه
            const model = 'gpt2';  // استخدم الموديل الذي ترغب فيه

            // استخدام CORS-Proxy آخر مثل thingproxy
            const proxyUrl = 'https://thingproxy.freeboard.io/fetch/';
            const url = `https://api-inference.huggingface.co/models/${model}`;

            try {
                // أرسل الطلب باستخدام CORS Proxy
                const response = await fetch(proxyUrl + url, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ inputs: question })
                });

                const modelData = await response.json();
                if (modelData && modelData.generated_text) {
                    document.getElementById('answer').textContent = modelData.generated_text;
                } else {
                    document.getElementById('answer').textContent = "لم تتم الإجابة على السؤال.";
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('answer').textContent = "حدث خطأ أثناء الاتصال بالموديل.";
            }
        }
    </script>

</body>
</html>
